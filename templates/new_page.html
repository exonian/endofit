{% extends "base.html" %}

{% from "_formhelpers.html" import render_field %}


{% block title %}{{ page_name }} hasn't been answered yet!{% endblock title %}

{% block page %}
    <form action="" method="post" class="well">
        {{ render_field(form.page_name, value=page_name) }}

        <button type="submit" class="btn btn-success" name="answer" value="1">YES</button>
        <button type="submit" class="btn btn-danger" name="answer" value="0">NO</button>
    </form>
{% endblock page %}
