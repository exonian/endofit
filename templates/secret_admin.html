{% extends "base.html" %}

{% block title %}Admin for {{ question_object.page_name }}{% endblock title %}

{% block page %}
    <h1 class="answer">{{ question_object.get_display_answer() }}</h1>
    <p>Administer <em>{{ page_name }}</em> from:</p>
    <p><a href="{{ request.url }}">{{ request.url }}</a></p>

    <form action="" method="post">
        <button type="submit" name="answer" value="1">YES</button>
        <button type="submit" name="answer" value="0">NO</button>
    </form>
{% endblock page %}
