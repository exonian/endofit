{% extends "base.html" %}

{% block title %}Admin for {{ page_name }}{% endblock title %}

{% block page %}
    <p>Administer <em>{{ page_name }}</em> from:</p>
    <p><a href="{{ request.path }}">{{ request.path }}</a></p>

    <form action="" method="post">
        <button type="submit" name="answer" value="1">YES</button>
        <button type="submit" name="answer" value="0">NO</button>
    </form>
{% endblock page %}
